<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three CSS Classes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="light">I'm a light header</h1>
    <h1 class="light">I'm also a light header</h1>
    <h1 class="dark">I'm a dark header</h1>
    <h1 class="dark">I'm also a dark header</h1>
    <h1 class="new">I'm a new header</h1>
    <h1 class="new">I'm also a new header</h1>
    <h1 class="light new">I'm a light-new header </h1>
    <h1 class="light new">I'm also a light-new header</h1>
    <h1 class="dark new">I'm a dark-new header</h1>
    <h1 class="dark new">I'm also a dark-new header</h1>
</body>
</html>
