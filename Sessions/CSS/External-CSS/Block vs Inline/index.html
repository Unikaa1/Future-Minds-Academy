<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            display: inline;
        }
        p {
            display: inline;
        }
    </style>
</head>

<body>
    <h1>
        Hello There:
    </h1>
    <p>
        This is a paragraph of text that will be styled using an external CSS file. The styles will be applied to this
        paragraph to demonstrate the difference between block and inline elements.
    </p>
</body>

</html>
