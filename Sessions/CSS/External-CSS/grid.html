<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            width: 100vh;
            background-color: palevioletred;
            display: grid;
            grid-template-rows: repeat(3, 1fr);
        }
        .parent {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-row: 2 / 3;
            column-gap: 2rem;
            background-color: white;
        }
        .child {
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
</body>
</html>
