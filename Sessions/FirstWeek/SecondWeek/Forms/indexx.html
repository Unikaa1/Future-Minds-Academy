<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Register Form</h1>
    <label for="name">Name</label><br>
    <input type="text" id="name" name="name" placeholder="Enter your name here"><br>
    <label for="surname">Surname</label><br>
    <input type="text" id="surname" name="surname" placeholder="Enter your surname here"><br>
    <label for="email">Email</label><br>
    <input type="email" id="email" name="email" placeholder="Enter your email here"><br>
    <label for="password">Password</label><br>
    <input type="password" id="password" name="password" placeholder="Enter your password here"><br>
    <label for="confirm password">Confirm password</label><br>
    <input type="password" id="confirm password" name="confirm password" placeholder="Confirm your password here"><br>
    <input type="submit" id="submit" name="submit">
    <input type="radio" id="radio" name="radio">
    <input type="checkbox" id="checkbox" name="checkbox">
    <input type="color" id="color" name="color"><br>
    <p>Already have an account <a href="index.html">Login Form</a></p>
</body>
</html>
